name: Build and Test

on:
  workflow_dispatch:
  push:
    paths-ignore:
      - 'README.md'
      - 'example.yaml'
      - 'SECURITY.md'
      - 'LICENSE'
      - 'CONTRIBUTING.md'
      - '.github/**'
  pull_request:
    paths-ignore:
      - 'README.md'
      - 'example.yaml'
      - 'SECURITY.md'
      - 'LICENSE'
      - 'CONTRIBUTING.md'
      - '.github/**'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # Repository'yi klonla
    - uses: actions/checkout@v3

    # PlatformIO kurulumu
    - name: Set up PlatformIO
      run: |
        python3 -m pip install platformio
        pio pkg install --library "arduino-libraries/WiFi@^1.2.7"

    # .esphome dosyalarını yükleme (varsa)
    - name: Copy .esphome Files
      run: |
        mkdir -p ~/.platformio
        cp -r .esphome/* ~/.platformio/ || echo ".esphome directory not found"

    # ESPHome ile derleme
    - uses: esphome/build-action@v3.1.0
      with:
        yaml_file: .github/conf_arduino.yml
