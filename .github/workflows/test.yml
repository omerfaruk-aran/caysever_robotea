name: Build and Test
on:
  workflow_dispatch:
  push:
    paths-ignore:
      - 'README.md'
      - 'example.yaml'
      - 'SECURITY.md'
      - 'LICENSE'
      - 'CONTRIBUTING.md'
      - '.github/**'
  pull_request:
    paths-ignore:
      - 'README.md'
      - 'example.yaml'
      - 'SECURITY.md'
      - 'LICENSE'
      - 'CONTRIBUTING.md'
      - '.github/**'
      
jobs:
  framework-arduino:
    runs-on: ubuntu-latest     
    steps:
    - uses: actions/checkout@v3
    - uses: esphome/build-action@v3.1.0
      with:
        yaml_file: .github/conf_arduino.yml
        platformio_args: --board esp32doit-devkit-v1 --framework arduino
    - name: Set up PlatformIO
      run: |
        mkdir -p ~/.platformio
        cp -r .esphome/* ~/.platformio/
        pio pkg install --library "arduino-libraries/WiFi@^1.2.7"
  
